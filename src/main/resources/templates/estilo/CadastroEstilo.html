<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao"
	>
<head>
	<title>Cadastro de Estilo</title>	
</head>
<body>	

	<section layout:fragment="conteudo">
		
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-10 col-xs-10">
						<h1>
							Cadastro de estilo
						</h1>
					</div>
			
					<div class="col-sm-2 col-xs-2">
						<div class="aw-page-header-controls">
							<a class="btn btn-default" th:href="@{/estilos}">
								<i class="glyphicon glyphicon-plus-sign"></i><span class="hidden-xs hidden-sm">Pesquisa</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<th:block th:include="fragments/MensagemSucesso"></th:block>
			
		<div class="container-fluid">
			<form method="POST" th:object="${estilo}" class="form-vertical js-form-loading" th:action="@{/estilos/novo}">
				
				<th:block th:include="fragments/MensagensErroValidacao"></th:block>
				
				<div class="row">	
					<div class="col-sm-12 form-group bw-required" th:classappend="${#fields.hasErrors('nome')} ? has-error">
						<label for="nome" class="control-label">Nome</label>
						<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
					</div>	
										
				</div>	
				
				<div class="form-group">
					<button class="btn btn-primary" type="submit">Salvar</button>
				</div>
						
			</form>
		</div>
	</section>
</body>
</html>
