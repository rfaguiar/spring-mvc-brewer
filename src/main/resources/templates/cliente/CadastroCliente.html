<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao"
	>
<head>
	<title>Cadastro de Cliente</title>
</head>
<body>	

	<section layout:fragment="conteudo">
		
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cliente
				</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			<form method="POST" th:object="${clientes}" class="form-vertical  js-form-loading">
				<div class="row">				
					<div class="col-sm-12 form-group bw-required">
						<label class="control-label" for="nome">Nome</label>
						<input id="nome" type="text" class="form-control"/>
					</div>						
				</div>
				
				<div class="row">				
					<div class="col-sm-4 form-group bw-required">
						<label class="control-label" for="tipo">Tipo pessoa</label>
						<div>
							<div class="radio radio-inline">
								<input class="js-radio-tipo-pessoa" type="radio" name="tipoPessoa" id="id_fisica" data-documento="CPF" data-mascara="000.000.000-00"/>
								<label class="control-label" for="id_fisica">Física</label>
							</div>
							<div class="radio radio-inline">
								<input class="js-radio-tipo-pessoa" type="radio" name="tipoPessoa" id="id_juridica" data-documento="CNPJ" data-mascara="00.000.000/0000-00"/>
								<label class="control-label" for="id_juridica">Jurídica</label>
							</div>
						</div>
					</div>	
					
					<div class="col-sm-8 form-group bw-required">
						<label class="control-label" for="cpfOuCnpj">CPF/CNPJ</label>
						<input id="cpfOuCnpj" type="text" class="form-control" disabled="disabled"/>
					</div>
										
				</div>
				
				<div class="row">
					<div class="col-sm-4 form-group bw-required">
						<label class="control-label" for="telefone">Telefone</label>
						<input type="text" class="form-control  js-phone-number" id="telefone"/>
					</div>
					
					<div class="col-sm-8 form-group bw-required">
						<label class="control-label" for="email">E-mail</label>
						<input id="email" type="email" class="form-control"/>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4 form-group bw-required">
						<label class="control-label" for="logradouro">Logradouro</label>
						<input id="logradouro" type="text" class="form-control"/>
					</div>
					
					<div class="col-sm-4 form-group bw-required">
						<label class="control-label" for="numero">Número</label>
						<input id="numero" type="text" class="form-control"/>
					</div>
					
					<div class="col-sm-4 form-group bw-required">
						<label class="control-label" for="complemento">Complemento</label>
						<input id="complemento" type="text" class="form-control"/>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4 form-group bw-required">
						<label class="control-label" for="cep">CEP</label>
						<input id="cep" type="text" class="form-control"/>
					</div>
					
					<div class="col-sm-4 form-group bw-required">
						<label class="control-label" for="estado">Estado</label>
						<select id="estado" class="form-control">
							<option value="">Selecione o estado</option>
						</select>
					</div>
					
					<div class="col-sm-4 form-group bw-required">
						<label class="control-label" for="cidade">Cidade</label>
						<select id="complemento" class="form-control">
							<option value="">Selecione o cidade</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn btn-primary" type="submit">Salvar</button>
				</div>
				
			</form>
		</div>
	</section>

	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/cliente.mascara-cpf-cnpj.js}"></script>
		
	</th:block>
	
</body>
</html>
